{{- if index (index .Values "alertmanager") "enabled" -}}
{{- include "resengit.deployment.component" (list "alertmanager" "alertmanager-deployment" .) -}}
{{- end -}}

{{- define "alertmanager-deployment" -}}
spec:
  template:
    metadata:
      annotations:
        checksum/config: {{ include ("alertmanager-config") . | sha256sum }}
    spec:
      containers:
      - 
      {{ include "resengit.container" (list . "alertmanager-container") }}
      volumes:
        - configMap:
            defaultMode: 420
            name: {{ include "resengit.component.fullname" . }}
          name: config
        - emptyDir: {}
          name: storage
{{- end -}}

{{- define "alertmanager-container" -}}
args:
- --storage.path=/alertmanager
- --config.file=/etc/alertmanager/alertmanager.yml
env:
livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: http
    scheme: HTTP
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: http
    scheme: HTTP
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
volumeMounts:
- mountPath: /etc/alertmanager
  name: config
- mountPath: /alertmanager
  name: storage
{{- end -}}
